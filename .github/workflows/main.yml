name: Waka Readme
 
on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: '30 2 * * *'
 
jobs:
  update-readme:
    name: Update this repo's README 
    runs-on: ubuntu-latest
    steps:
      - uses: priscillascu/waka-box-go@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
